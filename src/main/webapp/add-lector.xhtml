<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            type="javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
            type="javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            type="javascript"></script>
    <h:outputStylesheet library="css" name="default.css"/>
    <title>Предмети</title>
</h:head>
<h:body>
    <div class="container px-0">
        <ui:include src="partitials/header.xhtml"></ui:include>
        <div class="row p-3">
            <div class="col">
                <h2>Предмет:</h2>
                <div class="row">
                    <div class="col-md-2">
                        <img class='mt-2 small-image'
                             src="#{request.contextPath}/resources/images/#{courseEmployee.course.getImage()}"
                             alt="lector-photo"></img>
                    </div>
                    <div class="col-md-8">
                        <h3>#{courseEmployee.course.getTitle()}</h3>
                        <p>#{courseEmployee.course.getDescription()}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row px-3">
            <div class="col p-3 top-border text-center">
                <h2>Викладачі</h2>
                <div class="row">
                    <div class="col">
                        <div class="card-columns text-white">
                            <ui:repeat var="responsibility"
                                       value="#{courseEmployee.course.getEmployeesRespForCourse()}">
                                <div class="card bg-primary">
                                    <div class="card-body text-center">
                                        <p class="card-text">#{responsibility.getRespPerson().getPersonInfo().getName()}</p>
                                        <h:form>
                                            <h:commandButton
                                                    styleClass="ml-2 btn btn-danger"
                                                    value="Видалити"
                                                    action="#{courseEmployee.removeEmployee(responsibility.getId())}">
                                                <f:param
                                                        name="course_id"
                                                        value="#{courseEmployee.course.getId()}"/>
                                            </h:commandButton>
                                        </h:form>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="row px-3 pb-4">
            <div class="col p-3 top-border">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="@next" value="Викладач:"/>
                        <p:selectOneMenu id="lectr"
                                         value="#{courseEmployee.newEmployeeId}">
                            <f:selectItems
                                    value="#{courseEmployee.potentialEmployeeItems}"/>
                        </p:selectOneMenu>
                        <p:outputLabel for="@next" value="Роль:"/>
                        <p:inputText id="float-input"
                                     value="#{courseEmployee.newEmployeeRole}"/>
                    </h:panelGrid>
                    <h:commandButton styleClass="ml-2 btn btn-primary"
                                     value="Додати до курсу"
                                     action="#{courseEmployee.addEmployeeToSubject}">
                        <f:param name="course_id"
                                 value="#{courseEmployee.course.getId()}"/>
                    </h:commandButton>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
