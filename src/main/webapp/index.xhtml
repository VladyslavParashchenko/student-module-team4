<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
            type="javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            type="javascript"></script>
    <h:outputStylesheet library="css" name="default.css"/>
    <title>Предмети</title>
</h:head>
<h:body>
    <div class="container px-0">
        <div class="navbar bg-primary navbar-dark navbar-fixed-top">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link"
                       href="#{request.contextPath}/index.xhtml">Home</a>
                </li>
            </ul>
        </div>
        <div class="row">
            <div class="col">
                <ui:repeat var="subjectItem"
                           value="#{subject.courses}">
                    <div class="row subject-item">
                        <div class="col-md-3">
                            <img class="mt-3 subject-logo"
                                 src="#{subjectItem.getImage()}"
                                 alt="subject-image"></img>
                        </div>
                        <div class="col-md-7">
                            <h3>#{subjectItem.getTitle()}</h3>
                            <p>#{subjectItem.getDescription()}</p>
                            <p>Студентів на курсі: #{subjectItem.getCourseParticipants().size()}</p>
                            <div class="row align-items-center">
                                <div class="col">
                                    <ul>
                                        <ui:repeat var="responsibility"
                                                   value="#{subjectItem.getEmployeesRespForCourse()}">
                                            <li>#{responsibility.getRespPerson().getPersonInfo().getName()}</li>
                                        </ui:repeat>
                                    </ul>

                                </div>
                                <div class="col">
                                    <div>
                                        <h:link styleClass="btn btn-success"
                                                value="Додати викладача"
                                                outcome="/add-lector.xhtml">
                                            <f:param name="course_id"
                                                     value="#{subjectItem.getId()}"/>
                                        </h:link>
                                    </div>
                                    <div class="mt-3">
                                        <h:link styleClass="btn btn-success"
                                                value="Додати студентів"
                                                outcome="/students.xhtml">
                                            <f:param name="course_id"
                                                     value="#{subjectItem.getId()}"/>
                                        </h:link>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </div>
</h:body>
</html>
