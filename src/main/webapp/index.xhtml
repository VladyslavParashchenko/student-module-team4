<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
            type="javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            type="javascript"></script>
    <h:outputStylesheet library="css" name="default.css"/>
    <title>Предмети</title>
</h:head>
<h:body>
    <div class="container px-0">
        <ui:include src="partitials/header.xhtml"></ui:include>
        <div class="row">
            <div class="col px-5">
                <ui:repeat var="subjectItem"
                           value="#{subject.courses}">
                    <div class="row subject-item">
                        <div class="col-md-4">
                            <img class="mt-3 subject-logo"
                                 src="#{request.contextPath}/resources/images/#{subjectItem.getImage()}"
                                 alt="subject-image"></img>
                        </div>
                        <div class="col-md-8">
                            <h3>#{subjectItem.getTitle()}</h3>
                            <p>#{subjectItem.getDescription()}</p>
                            <p>Студентів на курсі: #{subjectItem.getCourseParticipants().size()}</p>
                            <div class="row align-items-center">
                                <div class="col-md-8">
                            <span>
                                <h:outputText
                                        rendered="#{not empty subjectItem.getEmployeesRespForCourse()}"
                                        value="Викладачі: "/>
                            </span>
                                    <ul>
                                        <ui:repeat var="responsibility"
                                                   value="#{subjectItem.getEmployeesRespForCourse()}">
                                            <li>#{responsibility.getRespPerson().getPersonInfo().getName()} - #{responsibility.responsibilityDescr}</li>
                                        </ui:repeat>
                                    </ul>
                                </div>
                                <div class="col-md-4">
                                    <h:link styleClass="btn btn-success btn-block"
                                            value="Додати викладача"
                                            outcome="/add-lector.xhtml">
                                        <f:param name="course_id"
                                                 value="#{subjectItem.getId()}"/>
                                    </h:link>
                                    <h:link styleClass="btn btn-success btn-block"
                                            value="Додати студентів"
                                            outcome="/students.xhtml">
                                        <f:param name="course_id"
                                                 value="#{subjectItem.getId()}"/>
                                    </h:link>
                                </div>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </div>
</h:body>
</html>
