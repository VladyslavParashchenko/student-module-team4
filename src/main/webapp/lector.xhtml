<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            type="javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
            type="javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            type="javascript"></script>
    <h:outputStylesheet library="css" name="default.css"/>
    <title>Предмети</title>
</h:head>
<h:body>
    <div class="container px-0">
        <div class="navbar bg-primary navbar-dark navbar-fixed-top">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#{request.contextPath}/index.xhtml">Home</a>
                </li>
            </ul>
        </div>
        <div class="row p-3">
            <div class="col-md-6">
                <h2>Викладач:</h2>
                <div class="row">
                    <div class="col-md-3">
                        <img src="#{subjectStudent.getLector().getImage()}"
                             alt="lector-photo"></img>
                    </div>
                    <div class="col-md-9">
                        <h3>#{subjectStudent.getLector().getName()}</h3>
                    </div>
                </div>
            </div>

            <div class="lef-border col-md-6">
                <h2>Предмет:</h2>
                <div class="row">
                    <div class="col-md-3">
                        <img class='mt-2 small-image'
                             src="#{subjectStudent.getSubject().getImage()}"
                             alt="lector-photo"></img>
                    </div>
                    <div class="col-md-9">
                        <h3>#{subjectStudent.getSubject().getTitle()}</h3>
                        <p>#{subjectStudent.getSubject().getDescription()}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row px-3">
            <div class="col p-3 top-border text-center">
                <h2>Студенти</h2>
            </div>
        </div>
        <div class="row px-3 pb-4">
            <div class="col">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="multiple" value="Нові студенти:" />
                        <p:selectCheckboxMenu id="multiple" value="#{subjectStudent.newStudents}" label="" multiple="true"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{subjectStudent.potentialStudents}" />
                        </p:selectCheckboxMenu>
                    </h:panelGrid>

                    <p:commandButton styleClass="ml-2" value="Додати до курсу" action="#{subjectStudent.addStudents}" />
                </h:form>
            </div>
            <div class="col">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="multiple" value="Підключені студенти:" />
                        <p:selectCheckboxMenu id="multiple" value="#{subjectStudent.studentsForRemove}" label="" multiple="true"
                                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px">
                            <f:selectItems value="#{subjectStudent.connectedStudents}" />
                        </p:selectCheckboxMenu>
                    </h:panelGrid>

                    <p:commandButton styleClass="ml-2" value="Видалити з курсу" action="#{subjectStudent.removeStudents}" />
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
